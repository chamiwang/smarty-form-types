<!--jQuery Ajax File Uploader Widget-->
{*extends file="com/paper/formType/file_upload.html"*}
{*block name=html*}
<div id="drag-and-drop-zone-{*$name*}" >

    <div class="col-md-12">
        <div class="from-group mb-2">
            <input id="f-u-real-{*$name*}" type="hidden" name="{*$name*}[]">
            <div class="progress mt-3 d-none">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
                     role="progressbar"
                     style="width: 0%;"
                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="0">
                    0%
                </div>
            </div>

        </div>
        <div class="form-group">
            <a target="_blank" href="/com/paper/user/sample?token={*$aXsrf*}" class="btn btn-success btn-large"  aria-label="Mute">
                <!-- alt="..." on <img> element -->
                <img src="/app/static/bootstrap/4.6.0/icons/download.svg" alt="Bootstrap" >
                示例模板下载
            </a>
            <div role="button" class="btn btn-warning btn-large"  aria-label="Mute" onclick="upup()">
                <img src="/app/static/bootstrap/4.6.0/icons/upload.svg" alt="Bootstrap" >

                文件上传
            </div>
            <input id="file-btn" style="display: none"  type="file" title='Click to add Files' />
            <script>
                function upup(){
                    $('#file-btn').click();
                }
            </script>
            {*if $value*}
            <small class="status text-success">
                <a title="{*$value.name*}" href="{*$value.href*}"><span style="color:red;">{*$value.name|truncate:18*}</span></a>
            </small>
            {*else*}
            <small class="status text-muted">支持拖拽..</small>
            {*/if*}

            <span class="col-md-2 ">
                    {*if hideImg*}
                    {*else*}
                                                <img style="height: 50px" src="https://danielmg.org/assets/image/noimage.jpg?v=v10" alt="..." class="img-thumbnail">
                    {*/if*}

                        </span>
        </div>
    </div>

</div>
{*/block*}
{*block name=upload_success*}
$('#pre-btn').show();
{*/block*}
